name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Build all packages
        run: go build ./...

      - name: Run Go tests (excluding database e2e)
        run: |
          packages=$(go list ./... | grep -v '^github.com/tg123/sshpiper-plugins/database$')
          if [ -n "$packages" ]; then
            go test $packages
          else
            echo "No non-database packages to test"
          fi

      - name: Run database e2e tests
        run: docker compose -f database/compose.yaml up --build --abort-on-container-exit --exit-code-from testrunner
        env:
          SSHPIPERD_DEBUG: "0"

      - name: Tear down compose stack
        if: always()
        run: docker compose -f database/compose.yaml down -v
