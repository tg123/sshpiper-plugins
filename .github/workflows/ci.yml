name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build all packages
        run: go build ./...

      - name: Run Go tests (short)
        run: go test -short -count=1 ./...

      - name: Run database e2e tests
        run: docker compose -f database/compose.yaml up --build --abort-on-container-exit --exit-code-from testrunner
        env:
          SSHPIPERD_DEBUG: "0"

      - name: Tear down compose stack
        if: always()
        run: docker compose -f database/compose.yaml down -v
