version: "3.8"

services:
  host-password:
    image: lscr.io/linuxserver/openssh-server:latest
    environment:
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=pass
      - USER_NAME=user
      - LOG_STDOUT=true
    volumes:
      - shared:/shared
      - sshconfig_password:/config

  host-publickey:
    image: lscr.io/linuxserver/openssh-server:latest
    environment:
      - USER_NAME=user
      - LOG_STDOUT=true
    volumes:
      - shared:/shared
      - sshconfig_publickey:/config

  e2eweb:
    build:
      context: ..
      dockerfile: Dockerfile.e2eweb
    environment:
      - SSHPIPERD_E2EWEB_BASEURL=http://e2eweb:3000
    ports:
      - "2222:2222"
      - "3000:3000"
    depends_on:
      - host-password
      - host-publickey
    volumes:
      - shared:/shared

volumes:
  shared:
    driver_opts:
      type: tmpfs
      device: tmpfs
  sshconfig_publickey:
  sshconfig_password:
